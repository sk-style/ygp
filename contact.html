    <!---- main ---->
    <main class="main">

        <!---- mv ---->
        <div class="top _contact">
            <div class="inner">
                <h1 class="top-tit">CONTACT</h1>
            </div>
        </div><!---- /mv ---->

        <!---- contact ---->
        <section class="contact">
            <div class="inner">
                <p class="contact-txt">ご質問やご相談等がございましたら、お電話またはフォームよりお気軽にお問合せください。</p>
                <ul class="contact-list">
                    <li class="contact-item">
                        <h2>お電話でのお問い合わせ</h2>
                        <div><span>03-5826-8367</span>受付時間：平日 9:30～18:00</div>
                    </li>
                    <li class="contact-item">
                        <h2>フォームでのお問い合わせ</h2>

                        <!---- form ---->
                        <form class="form" id="js-form">
                            <dl class="form-def">
                                <div>
                                    <dt class="form-dtit"><label for="company">Company</label></dt>
                                    <dd class="form-data"><input id="company" type="text" required></dd>
                                </div>
                                <div>
                                    <dt class="form-dtit"><label for="name">Name</label></dt>
                                    <dd class="form-data"><input id="name" type="text" required></dd>
                                </div>
                                <div>
                                    <dt class="form-dtit"><label for="mail">E-mail</label></dt>
                                    <dd class="form-data"><input id="mail" type="email" required></dd>
                                </div>
                                <div>
                                    <dt class="form-dtit"><label for="tel">Tel</label></dt>
                                    <dd class="form-data"><input id="tel" type="tel" required></dd>
                                </div>
                                <div>
                                    <dt class="form-dtit"><label for="select">お問い合わせ内容</label></dt>
                                    <dd class="form-data _select">
                                        <select id="select required">
                                            <option value="placeholder" selected>お問い合わせ項目を選択して下さい</option>
                                            <option value="CHIAKI">CHIAKI KATAGIRI</option>
                                            <option value="インポート シューズ">インポート シューズ</option>
                                            <option value="OEM">OEM</option>
                                            <option value="プレス">プレス</option>
                                            <option value="採用">採用</option>
                                            <option value="その他">その他</option>
                                        </select>        
                                    </dd>
                                </div>
                                <div>
                                    <dt class="form-dtit"><label for="message">Message</label></dt>
                                    <dd class="form-data"><textarea id="message" required></textarea></dd>
                                </div>
                            </dl>
                            <div class="form-btn"><button id="js-submit" type="submit">SUBMIT</button></div>
                        </form><!---- /form ---->
                        
                    </li>
                </ul>
            </div>
        </section><!---- /import ---->
